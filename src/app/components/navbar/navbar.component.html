<nav
  [ngClass]="{
    'bg-transparent py-16': isHomePage && isAtTop,
    'bg-charcoal py-6': !isAtTop || !isHomePage
  }"
  class="w-full text-white px-6 flex justify-between items-center fixed top-0 z-50 transition-all duration-300"
>
  <!-- Logo -->
  <div class="text-10px font-bold">ALFRED MIGUEL</div>

  <!-- Desktop Menu -->
  <ul class="hidden md:flex space-x-16 font-medium">
    <li>
      <a
        routerLink="/"
        routerLinkActive="underline font-semibold text-gray-300"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="scrolltoHome()"
        class="hover:text-gray-400 transition duration-300 cursor-pointer"
      >
        HOME
      </a>
    </li>
    <li>
      <a
        routerLink="/gallery"
        routerLinkActive="underline font-semibold text-gray-300"
        class="hover:text-gray-400 transition duration-300"
      >
        GALLERY
      </a>
    </li>
    <li>
      <a
        routerLink="/portfolio"
        routerLinkActive="underline font-semibold text-gray-300"
        class="hover:text-gray-400 transition duration-300"
      >
        SERVICES
      </a>
    </li>
    <li>
      <a
        routerLink="/contact"
        routerLinkActive="underline font-semibold text-gray-300"
        class="hover:text-gray-400 transition duration-300"
      >
        CONTACT
      </a>
    </li>
  </ul>

  <!-- Mobile Menu Button -->
  <button
    class="md:hidden text-white focus:outline-none"
    (click)="toggleMobileMenu()"
  >
    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4 6h16M4 12h16M4 18h16"
      ></path>
    </svg>
  </button>
</nav>

<!-- Mobile Menu Backdrop -->
<div
  *ngIf="isMobileMenuOpen"
  class="md:hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-30 transition-all duration-300"
  (click)="toggleMobileMenu()"
></div>

<!-- Mobile Menu -->
<div
  *ngIf="isMobileMenuOpen"
  class="md:hidden text-white font-medium px-8 py-8 space-y-8 fixed top-0 right-0 w-72 h-screen bg-charcoal/98 backdrop-blur-lg shadow-2xl border-l border-gray-600/40 z-40 transition-all duration-300 text-right flex flex-col justify-center"
>
  <a
    routerLink="/"
    routerLinkActive="underline font-semibold text-gray-300"
    [routerLinkActiveOptions]="{ exact: true }"
    (click)="scrolltoHome(); toggleMobileMenu()"
    class="block hover:text-gray-400 transition duration-300 text-2xl tracking-wider py-2"
  >
    HOME
  </a>
  <a
    routerLink="/gallery"
    routerLinkActive="underline font-semibold text-gray-300"
    (click)="toggleMobileMenu()"
    class="block hover:text-gray-400 transition duration-300 text-2xl tracking-wider py-2"
  >
    GALLERY
  </a>
  <a
    routerLink="/portfolio"
    routerLinkActive="underline font-semibold text-gray-300"
    (click)="toggleMobileMenu()"
    class="block hover:text-gray-400 transition duration-300 text-2xl tracking-wider py-2"
  >
    SERVICES
  </a>
  <a
    routerLink="/contact"
    routerLinkActive="underline font-semibold text-gray-300"
    (click)="toggleMobileMenu()"
    class="block hover:text-gray-400 transition duration-300 text-2xl tracking-wider py-2"
  >
    CONTACT
  </a>
</div>
