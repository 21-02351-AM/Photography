<app-navbar></app-navbar>

<section
  class="pt-24 sm:pt-28 px-4 sm:px-8 md:px-16 lg:px-24 py-12 min-h-screen"
>
  <h1
    class="text-2xl sm:text-3xl md:text-4xl font-bold mb-10 sm:mb-12 text-center tracking-tight"
  >
    Albums
  </h1>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6 sm:gap-8 lg:gap-10"
  >
    <div
      *ngFor="let album of gallery"
      (click)="openAlbum(album)"
      class="cursor-pointer group transition-transform duration-300 hover:scale-[1.02]"
    >
      <!-- Image Container -->
      <div
        class="aspect-[3/4] bg-gray-100 overflow-hidden rounded-sm shadow border border-gray-300"
      >
        <img
          [src]="album.cover"
          [alt]="album.title"
          class="w-full h-full object-cover object-center transition-transform duration-500 group-hover:scale-105"
        />
      </div>

      <!-- Album Title -->
      <h2
        class="mt-3 text-base sm:text-lg font-medium text-center text-gray-200"
      >
        {{ album.title }}
      </h2>
    </div>
  </div>
</section>

<app-footer></app-footer>
